<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Export PNG Icons</title>
  <style>
    body{font-family:system-ui, Arial; padding:20px;}
    .row{display:flex; gap:12px; align-items:center;}
    button{padding:8px 12px;}
    code{background:#f3f4f6;padding:2px 6px;border-radius:4px;}
  </style>
</head>
<body>
  <h1>Export PNG Icons from SVG</h1>
  <p>This tool renders your SVG into multiple PNG sizes for Android and iOS icons.</p>
  <div class="row">
    <label>SVG Source:</label>
    <select id="svgSrc">
      <option value="../icons/icon-512.svg">icons/icon-512.svg</option>
      <option value="../icons/icon-192.svg">icons/icon-192.svg</option>
    </select>
    <button id="renderBtn">Render</button>
  </div>
  <p>Output sizes:
    <code>512</code>
    <code>384</code>
    <code>256</code>
    <code>192</code>
    <code>180</code> (apple-touch)
  </p>
  <div id="outputs"></div>

  <script>
    const SIZES = [512,384,256,192,180];

    function downloadBlob(blob, filename){
      const a = document.createElement('a');
      const url = URL.createObjectURL(blob);
      a.href = url; a.download = filename; document.body.appendChild(a); a.click();
      setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 200);
    }

    async function svgToPng(svgUrl, size){
      const svgText = await fetch(svgUrl).then(r=>r.text());
      const img = new Image();
      const svgBlob = new Blob([svgText], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(svgBlob);
      try {
        await new Promise((res, rej)=>{ img.onload = res; img.onerror = rej; img.src = url; });
        const canvas = document.createElement('canvas');
        canvas.width = size; canvas.height = size;
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0,0,size,size);
        // Fill with transparent to keep maskable safe zone
        ctx.drawImage(img, 0, 0, size, size);
        return await new Promise(res=> canvas.toBlob(res, 'image/png'));
      } finally {
        URL.revokeObjectURL(url);
      }
    }

    async function render(){
      const src = document.getElementById('svgSrc').value;
      const container = document.getElementById('outputs');
      container.innerHTML = '';
      for (const size of SIZES){
        const blob = await svgToPng(src, size);
        const url = URL.createObjectURL(blob);
        const row = document.createElement('div');
        row.className = 'row';
        const img = document.createElement('img');
        img.src = url; img.width = 64; img.height = 64; img.style.imageRendering = 'crisp-edges';
        const btn = document.createElement('button');
        const name = size === 180 ? 'apple-touch-icon.png' : `icon-${size}.png`;
        btn.textContent = `Download ${name}`;
        btn.onclick = ()=> downloadBlob(blob, name);
        const label = document.createElement('span');
        label.textContent = `${size}x${size}`;
        row.appendChild(img); row.appendChild(label); row.appendChild(btn);
        container.appendChild(row);
      }
    }

    document.getElementById('renderBtn').addEventListener('click', render);
  </script>
</body>
</html>
